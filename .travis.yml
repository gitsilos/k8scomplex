sudo: required
services:
  - docker
  
before_install:
  - docker build -t k8s/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run -e CI=true k8s/react-test npm test -- --coverage

after_success:
  - docker build -t k8s/multi-client ./client
  - docker build -t k8s/multi-nginx ./nginx
  - docker build -t k8s/multi-server ./server
  - docker build -t k8s/multi-worker ./worker
